before:
  hooks:
  - go mod tidy
  - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  main: main.go
  goarch:
  - amd64
  binary: myville
  id: myville
  ldflags:
  - -s -w
    -X "github.com/gkwa/myville/version.Version={{.Version}}"
    -X "github.com/gkwa/myville/version.Date={{.CommitDate}}"
    -X "github.com/gkwa/myville/version.GoVersion={{.Env.GOVERSION}}"
    -X "github.com/gkwa/myville/version.ShortGitSHA={{.ShortCommit}}"
    -X "github.com/gkwa/myville/version.FullGitSHA={{.FullCommit}}"
archives:
- format: tar.gz
  name_template: |-
    myville_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64
                               {{- else if eq .Arch "386" }}i386
                               {{- else }}
                               {{ .Arch }}
                               {{ end }}
                               {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: checksums.txt
snapshot:
  name_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brews:
- name: myville
  directory: Formula
  homepage: https://github.com/gkwa/homebrew-tools
  repository:
    owner: gkwa
    name: homebrew-tools
    branch: main
